<div [ngClass]="'bulma-toast-list ' + bulmaToastService.position">
    <ng-container *ngFor="let toast of bulmaToastService.toasts">
        <div *ngIf="toast.visible && bulmaToastService.position.includes('right')" [@slideInRightOnEnter]
            [@slideOutRightOnLeave]>
            <div [ngClass]="'bulma-toast notification ' + toast.color">
                <button (click)="bulmaToastService.hide(toast)" class="delete"></button>
                <p class="is-size-5">{{ toast?.headline }}</p>
                {{ toast?.message }}
            </div>
        </div>
        <div *ngIf="toast.visible && bulmaToastService.position.includes('left')" [@slideInLeftOnEnter]
            [@slideOutLeftOnLeave]>
            <div [ngClass]="'bulma-toast notification ' + toast.color">
                <button (click)="bulmaToastService.hide(toast)" class="delete"></button>
                <p class="is-size-5">{{ toast?.headline }}</p>
                {{ toast?.message }}
            </div>
        </div>
    </ng-container>
</div>
